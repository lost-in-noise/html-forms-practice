<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Forms - Practice</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="#" method="post">
      <h1>სარეგისტრაციო ფორმა</h1>
      <!-- fieldset info 1 -->
      <fieldset>
        <legend>პირადი ინფორმაცია</legend>
        <div class="input-group">
          <label for="fname">სახელი</label>
          <input type="text" id="fname" name="fname" required />
        </div>
        <div class="input-group">
          <label for="lname">გვარი</label>
          <input type="text" id="lname" name="lname" required />
        </div>
        <div class="input-group">
          <label for="email">ელფოსტა</label>
          <input type="email" id="email" name="email" required />
        </div>
      </fieldset>
      <!-- fieldset info 2 -->
      <fieldset>
        <legend>საკონტაქტო ინფორმაცია</legend>
        <div class="input-group">
          <label for="phone">ტელეფონის ნომერი</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div class="input-group">
          <label for="address">მისამართი</label>
          <input type="text" id="address" name="address" />
        </div>
      </fieldset>

      <button type="submit">რეგისტრაცია</button>
    </form>

    <script src="js/script.js"></script>
  </body>
</html>
